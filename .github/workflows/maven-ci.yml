name: Automation seminar demo | Math Utility CI by thanhnhan.le

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cài JDK (khớp với pom.xml)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Cài Chrome & ChromeDriver
      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version
          google-chrome --version

      # 4️⃣ Build & chạy test
      - name: Build with Maven (run tests)
        run: mvn -B clean test --file pom.xml

      # 5️⃣ Đóng gói JAR nếu cần
      - name: Package artifact
        run: mvn -B package -DskipTests=true

      # 6️⃣ Upload file .jar (nếu muốn tải xuống)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Click-here-to-download-jar-library
          path: target/*.jar
